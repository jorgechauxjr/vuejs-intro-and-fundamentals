<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://unpkg.com/vue@next"></script>
  <div id="app"></div>

  <!-- ================ RETO DE HACER UN CONTADOR CON DOS BOTONES ===========
  ==================Y ESCUCHAR EL EVENTO. INCREMENTAR O DECREMENTAR AL DAR CLIC EN EL BOTON ============ -->

  <script>
    const vm = Vue.createApp({
      data() {
        return {

          counter: 0
        };
      },
      methods: {
        increment() {
          this.counter++
        },
        decrement() {
          this.counter--
        }
      },
      template: `<h3> Counter: {{ counter }}</h3><button v-on:click="decrement"> - </button> <button v-on:click="increment"> + </button>`
    }).mount("#app");
  </script>
  
</body>
</html>
