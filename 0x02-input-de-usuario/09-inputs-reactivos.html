<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://unpkg.com/vue@next"></script>
  <div id="app">{{ text }}</div>
  <script>
    const vm = Vue.createApp({
      data() {
        return {
          text: "Hola Vue!"
        }
      },
      methods: {
        whenUserInput(e) {
          // console.log(e.target.value)
          this.text = e.target.value
        }
      },
      // si quito el v-bind aunque el input esté vacío va aparecer el texto que hay en la variable text por defecto L16
      // si dejo el v-bind no va a aparecer
      template: `
        <p>{{ text }}</p>
        <input
          type="text"
          @input="whenUserInput"
          :value="text"
          />
      `
      // value s un atributo
      // @input es abreviacion de evento v-on:input
      // :value es abreviacion de atributo v-bind:value
    }).mount("#app");
    console.log(vm)
  </script>
  
</body>
</html>
