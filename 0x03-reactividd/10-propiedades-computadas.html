<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://unpkg.com/vue@next"></script>
  <div id="app">{{ text }}</div>
  <script>
    const vm = Vue.createApp({
      data() {
        return {
          firstName: "Juan",
          lastName: "Perez",
          now: new Date()
        };
      },
      computed: {
        fullName() {
          return this.firstName + " " + this.lastName
        },
        today() {
          return  this.now.toLocaleDateString()
        }
      },
      template: `
        <div>{{ fullName }} </div>
        <div>{{ today }}</div>
      `
      // La computada se us√≥ para evitar hacer separacion entre nombre y pellido, evitar dos variables
      //con computada solo una
      // template: `
      //   <div>{{ firstName }} {{ lastName }}</div>
      //   <div>{{ now.toLocaleDateString() }}</div>
      // `
    }).mount("#app");
    console.log(vm)
  </script>
  
</body>
</html>
