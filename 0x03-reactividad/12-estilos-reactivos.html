<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://unpkg.com/vue@next"></script>
  <div id="app">{{ text }}</div>
  <script>
    const vm = Vue.createApp({
      data() {
        return {
          text: "Puerta Cerrada",
          isOpen: false,
          myStyles: {
            backgroundColor: "#eca1a6"
          }
        }
      },
      watch: {
        isOpen(value) {
         if (value) {
           this.text = "Puerta ABIERTA";
           this.myStyles.backgroundColor = "#b5e7a0"
         } else {
          this.text = "Puerta Cerrada"
          this.myStyles.backgroundColor = "#eca1a6"
         }
        }
      },
      computed: {
        label() {
          return this.isOpen ? "Cerrar" : "Abrir"
        }
      },
      template: `
      <div class="container" :style="myStyles">
        <h2>{{ text }}</h2>
        <button @click="isOpen = !isOpen">{{ label }}</button>
      </div>
      `
    }).mount("#app");
  </script>

<style>
  html, body {
      height: 100vh;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
  }
  #app, .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100%;
      height: 100%;
  }
  button {
      margin-top: 24px;
      border: none;
      background-color: white;
      padding: 8px 24px;
      border-radius: 12px;
  }
  .closed {
      background-color: #eca1a6;
  }
  .open {
      background-color: #b5e7a0;
  }
</style>
  
</body>
</html>
